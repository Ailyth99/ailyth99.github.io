<!DOCTYPE html>

    <link rel="icon" href="./pic/MA.ico" type="image/ico">
    <title>Powerless</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(26,179,228);  
            height: 100vh;  
            overflow: hidden;  
        }

        .video-background {
            position: fixed;  
            top: 0;
            left: 0;
            width: 100vw;  
            height: 100vh;  
            overflow: hidden;  
            z-index: -1;  
        }

        .video-background video {
            min-width: 100%;  
            min-height: 100%; 
            width: auto;  
            height: auto;  
            position: absolute;  
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            object-fit: cover; 
        }
