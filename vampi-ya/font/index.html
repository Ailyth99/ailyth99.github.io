<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图像生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2>BMP Font Generator</h2>
        <span class="version">v1.4 Makai</span>
    </div>

    <div class="scroll-content">
        <div class="control-group">
            <label>1. 字体来源</label>
            <div class="file-upload-wrapper">
                <input type="file" id="fontInput" accept=".ttf,.otf,.woff,.woff2">
                <div class="file-upload-btn">📂 上传字体文件 (.ttf/otf)</div>
            </div>

            <div id="systemFontArea" style="margin-top: 10px; display: none;">
                <button id="btnLoadSystemFonts" class="btn-outline">🖥️读取系统字体</button>
                <select id="systemFontSelect" style="display:none; margin-top:5px;">
                    <option value="" disabled selected>请选择字体...</option>
                </select>
            </div>
            <div class="status" id="fontStatus">当前: 默认 (Sans-Serif)</div>
        </div>

        <div class="control-group">
            <label>2. 字符列表</label>
            <textarea id="charList" placeholder="在此输入字符...">0123456789 ABCDEFGHIJKLMNOPQRSTUVWXYZ！&…%￥@abcdefghijklmnopqrstuvwxyz测试文本内容默认字体显示</textarea>
        </div>

        <div class="control-group">
            <label>画布设置</label>
            <div class="row">
                <div class="input-wrap">
                    <span>宽</span>
                    <input type="number" id="canvasW" value="512">
                </div>
                <div class="input-wrap">
                    <span>高</span>
                    <input type="number" id="canvasH" value="512">
                </div>
            </div>
            <button class="btn-outline" id="btnFitHeight">自动适应高度</button>
        </div>

        <div class="control-group">
            <label>排版参数</label>
            
            <div class="slider-row-label">格宽 <span id="val_cellW">16</span>px</div>
            <div class="slider-input-group">
                <input type="range" id="slider_cellW" min="4" max="128" value="16">
                <input type="number" id="cellW" value="16">
            </div>

            <div class="slider-row-label">格高 <span id="val_cellH">16</span>px</div>
            <div class="slider-input-group">
                <input type="range" id="slider_cellH" min="4" max="128" value="16">
                <input type="number" id="cellH" value="16">
            </div>
            
            <div class="slider-row-label">字号 <span id="val_fontSize">12</span>px</div>
            <div class="slider-input-group">
                <input type="range" id="slider_fontSize" min="8" max="128" value="12">
                <input type="number" id="fontSize" value="12">
            </div>

            <!-- X偏移 -->
            <div class="slider-row-label">X 偏移</div>
            <div class="slider-input-group">
                <input type="range" id="slider_offsetX" min="-50" max="50" value="0">
                <input type="number" id="offsetX" value="0">
            </div>

            <!-- Y偏移 -->
            <div class="slider-row-label">Y 偏移</div>
            <div class="slider-input-group">
                <input type="range" id="slider_offsetY" min="-50" max="50" value="0">
                <input type="number" id="offsetY" value="0">
            </div>
        </div>
    </div>

    <div class="sidebar-footer">
        <button id="btnDownload" class="btn-primary">导出 PNG</button>
    </div>
</div>

<div class="main-area">
    <div class="toolbar">
        
        <div class="tool-group">
            <div class="tool-item">
                <span class="tool-label">颜色</span>
                <input type="color" id="textColor" value="#ffffff" title="文字颜色">
            </div>
            
            <div class="tool-item">
                 <button class="btn-mini-toggle" id="btnToggleBg">背景: 透明</button>
            </div>

            <div class="tool-item">
                <label class="tool-checkbox">
                    <input type="checkbox" id="showGrid" checked> 网格
                </label>
            </div>
        </div>

        <div class="divider"></div>

        <div class="tool-group">
             <label class="tool-checkbox" title="像素字体建议开启此项">
                <input type="checkbox" id="disableAA"> 关闭抗锯齿 (硬边)
            </label>
        </div>

        <div class="divider"></div>

        <div class="tool-group" style="flex:1; justify-content: flex-end;">
            <span class="tool-label">预览: <span id="zoomValue">100%</span></span>
            <input type="range" id="zoomRange" min="0.1" max="4.0" step="0.1" value="1.0" title="可使用鼠标滚轮缩放">
        </div>
    </div>

    <div class="canvas-container" id="canvasContainer">
        <canvas id="previewCanvas"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
