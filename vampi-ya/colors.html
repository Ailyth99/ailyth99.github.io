<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片色卡生成器</title>
    <style>
        :root {
            --bg-color: #312833;
            --secondary-color: #91788C;
            --accent-color: #B9D299;
            --text-color: #CFDBC1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .controls {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid var(--accent-color);
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            color: var(--bg-color);
            background-color: var(--accent-color);
            font-weight: bold;
            transition: all 0.3s;
        }

        .custom-file-upload:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
        }

        select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid var(--accent-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            outline: none;
            cursor: pointer;
            font-size: 16px;
        }

        #image-preview-container {
            margin-bottom: 30px;
            display: none;
        }

        #image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 4px solid var(--secondary-color);
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .color-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-swatch {
            height: 120px;
            width: 100%;
        }

        .color-info {
            padding: 10px;
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: bold;
            text-align: center;
            font-family: monospace;
            font-size: 1.1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copy-hint {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>色卡生成器</h1>

        <div class="controls">
            <label for="image-upload" class="custom-file-upload">
                上传图片
            </label>
            <input id="image-upload" type="file" accept="image/*">

            <select id="color-count">
                <option value="4">4 种颜色</option>
                <option value="8" selected>8 种颜色</option>
                <option value="16">16 种颜色</option>
            </select>
        </div>

        <div id="image-preview-container">
            <img id="image-preview" src="" alt="Image Preview">
        </div>

        <div id="palette" class="palette-grid"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const colorCountSelect = document.getElementById('color-count');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');
        const paletteContainer = document.getElementById('palette');

        imageUpload.addEventListener('change', handleImageUpload);
        colorCountSelect.addEventListener('change', () => {
            if (imagePreview.src) {
                generatePalette();
            }
        });

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                previewContainer.style.display = 'block';
                imagePreview.onload = generatePalette;
            }
            reader.readAsDataURL(file);
        }

        function generatePalette() {
            const img = imagePreview;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const maxDimension = 100;
            const scale = Math.min(maxDimension / img.naturalWidth, maxDimension / img.naturalHeight);
            const width = Math.floor(img.naturalWidth * scale);
            const height = Math.floor(img.naturalHeight * scale);

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            const imageData = ctx.getImageData(0, 0, width, height).data;
            const pixelArray = [];

            for (let i = 0; i < imageData.length; i += 4) {
                const r = imageData[i];
                const g = imageData[i + 1];
                const b = imageData[i + 2];
                const a = imageData[i + 3];

                if (a >= 125) { 
                    pixelArray.push({ r, g, b });
                }
            }

            const count = parseInt(colorCountSelect.value);
            const colors = quantize(pixelArray, count);
            
            displayPalette(colors);
        }

        function quantize(pixels, depth) {
            if (pixels.length === 0) return [];
            
            if (depth === 1) {
                const r = Math.floor(pixels.reduce((sum, p) => sum + p.r, 0) / pixels.length);
                const g = Math.floor(pixels.reduce((sum, p) => sum + p.g, 0) / pixels.length);
                const b = Math.floor(pixels.reduce((sum, p) => sum + p.b, 0) / pixels.length);
                return [{ r, g, b }];
            }

            const ranges = {
                r: getRange(pixels, 'r'),
                g: getRange(pixels, 'g'),
                b: getRange(pixels, 'b')
            };

            let maxRange = 'r';
            if (ranges.g > ranges.r && ranges.g > ranges.b) maxRange = 'g';
            if (ranges.b > ranges.r && ranges.b > ranges.g) maxRange = 'b';

            pixels.sort((a, b) => a[maxRange] - b[maxRange]);

            const mid = Math.floor(pixels.length / 2);
            return [
                ...quantize(pixels.slice(0, mid), depth / 2),
                ...quantize(pixels.slice(mid), depth / 2)
            ];
        }

        function getRange(pixels, channel) {
            let min = 255, max = 0;
            for (let p of pixels) {
                if (p[channel] < min) min = p[channel];
                if (p[channel] > max) max = p[channel];
            }
            return max - min;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function displayPalette(colors) {
            paletteContainer.innerHTML = '';
            
            colors.forEach(color => {
                const hex = rgbToHex(color.r, color.g, color.b);
                
                const card = document.createElement('div');
                card.className = 'color-card';
                
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = hex;
                
                const info = document.createElement('div');
                info.className = 'color-info';
                info.innerHTML = `<span>${hex}</span>`;
                
                card.onclick = () => {
                    navigator.clipboard.writeText(hex);
                    const originalText = info.innerHTML;
                    info.innerHTML = "已复制!";
                    setTimeout(() => info.innerHTML = originalText, 1000);
                };
                
                card.appendChild(swatch);
                card.appendChild(info);
                paletteContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
