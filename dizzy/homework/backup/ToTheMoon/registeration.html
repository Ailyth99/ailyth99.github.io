<!DOCTYPE html>
<html>
<head>
<title>报名 REGISTRATION</title>
<link rel="stylesheet" href="./css/css.css">
<link rel="stylesheet" href="./css/registration.css">
 </head>
<body>
<div class="moonlight-expedition">月光远征计划 MOONLIGHT EXPEDITION PROJECT</div>

 <div class="lunartrek"><a href="./index.html">lunartrek</a></div>
 <h1 class="title">registration</h1>
 <h2 class="subtitle">报名</h2>

 
 <div class="form-container">
    <div class="form-group">
      <label class="form-label" >姓名:</label>
      <input class="form-input" type="text"  placeholder="请填写您的全名">
    </div>
    
    <div class="form-group">
      <label class="form-label" >电子邮箱:</label>
      <input class="form-input"  placeholder="请填写有效的电子邮箱">
    </div>
    
    <div class="form-group">
      <label class="form-label" >联系电话:</label>
      <input class="form-input"  placeholder="请填写可联系到您的电话号码">
    </div>
    
    <div class="form-group">
      <label class="form-label" >国籍:</label>
      <input class="form-input" type="text"  placeholder="请填写您的国籍">
    </div>
    
    <div class="form-group">
        <label class="form-label" >护照信息:</label>
        <input class="form-input" type="text"  placeholder="请填写您的护照号码及有效期">
        </div>
        
        <div class="form-group">
        <label class="form-label" >旅行日期:</label>
        <select class="form-select"  >
        <option >春季</option>
        <option >夏季</option>
        <option >秋季</option>
        <option >冬季</option>
        </select>
        </div>
        
        
        <div class="form-group">
        <label class="form-label" >旅行时长:</label>
        <select class="form-select" >
        <option >3天</option>
        <option >5天</option>
        <option >8天</option>
        <option >15天</option>
        </select>
        </div>
        
        <div class="form-group">
        <label class="form-label" >保险信息:</label>
        <select class="form-select" >
        <option >基本保险</option>
        <option >高级保险</option>
        <option >豪华保险</option>
        </select>
        </div>
        
        <div class="form-group">
        <label class="form-label" >其他需求:</label>
        <textarea class="form-textarea"  placeholder="请填写您的特殊需求，例如膳食要求"></textarea>
        </div>

        
</div>

<div class="reg-button">
    提交
    </div>


    <h2 class="year">LUNARTREK @2043</h2>

</body>
</html>
