<!DOCTYPE html>
<html>
<head>
<title>登录页面</title>
<link rel="stylesheet" href="./css/style.css">
<style>
    body {background-color: #a1ded2;}
</style>


</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./img/logo2.png" >
    </div>
    <form>
      <div class="formgroup">
        <label >用户名</label>
        <input type="text"  placeholder="请输入用户名">
      </div>
      <div class="formgroup">
        <label >密码</label>
        <input type="password"  placeholder="请输入密码">
      </div>
      <div class="checkboxgroup">
        <label>
          <input type="checkbox" > 保持登录
        </label>
      </div>
      <button class="loginbutton">登录</button>
      <div class="register">
        <a href="">忘记密码</a>
      </div>
      <div class="register">
        <p>新用户注册？<a href="">点击这里</a></p>
      </div>

      
    </form>
  </div>
</body>
</html>
