<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《合金弹头3D》汉化版资源链接</title>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --bg-panel: #1a0f12;
            --border: #4a1018;
            --primary: #ff3366;
            --primary-hover: #ff6699;
            --text-main: #c0c0c0;
            --shadow-glow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        body {
            font-family: 'Segoe UI', "Microsoft YaHei", sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .btn-primary {
            display: block;
            background: var(--primary);
            color: #1a0f12;
            border: 1px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 16px;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .btn-primary {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

        <a href="https://pan.quark.cn/s/02ef5762f551" target="_blank" class="btn-primary">

    </div>

</body>
</html>
