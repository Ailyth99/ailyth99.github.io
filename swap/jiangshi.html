<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《僵尸大恐慌》汉化版资源链接</title>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --bg-input: rgba(26, 15, 18, 0.8);
            --border: #4a1018;
            --primary: #ff3366;
            --primary-hover: #ff6699;
            --text-main: #c0c0c0;
            --text-muted: #8b8b8b;
            --shadow-glow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        body {
            font-family: 'Segoe UI', "Microsoft YaHei", sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .section {
            margin-bottom: 30px;
        }

        .btn-primary {
            display: block;
            background: var(--primary);
            color: #1a0f12;
            border: 1px solid var(--primary);
            padding: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 16px;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
        }

        .link-display {
            display: block;
            margin-top: 10px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px;
            font-size: 12px;
            border-radius: 3px;
            word-break: break-all;
            user-select: all;
            font-family: monospace;
        }

        @media (max-width: 480px) {
            h1 { font-size: 18px; }
            .btn-primary { padding: 12px; font-size: 14px; }
            .link-display { font-size: 11px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PS2 《僵尸大恐慌》汉化版资源链接</h1>
        
        <div class="section">

                百度网盘
            </a>
            <code class="link-display">https://pan.baidu.com/s/1hFUCS13I4mf0UhUjGjzkDw?pwd=ghc1</code>
        </div>

        <div class="section">

                夸克网盘
            </a>
            <code class="link-display">https://pan.quark.cn/s/e2a6b86d15dd</code>
        </div>
    </div>

</body>
</html>
